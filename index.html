        </ul>

    <main>
        <h1 class="title">Project Counting People</h1>
        <article class="container-counter">
            <section class="head">
                <h1>People Inside</h1>
                <p id="count-el">0</p>
            </section>

            <section class="right-side">
                <div class="img-act entry">
                    <i class="fas fa-walking fa-5x"></i>
                    <i class="fas fa-arrow-right fa-5x"></i>
                    <i class="fas fa-door-open fa-5x"></i>
                </div>
                <div class="counter-now" id="counter-enter">
                    <p>People Entering Now</p>
                    <p id="people-entering">0</p>
                </div>
            </section>

            <section class="middle">
                <div class="buttons">
                    <button id="inc-btn" onclick="increaseCount()">Increase</button>
                    <button id="dec-btn" onclick="decreaseCount()">Decrease</button>
                    <button id="save-btn" onclick="save()">Save</button>
                    <button id="reset-btn" onclick="reset()">Reset</button>
                </div>
                <div>
                    <p id="save-el">Previews entries: </p>
                    <p class="status">Status</p>
                </div>
            </section>
            <section class="left-side">
                <div class="img-act exit">
                    <i class="fas fa-door-open fa-5x"></i>
                    <i class="fas fa-arrow-right fa-5x"></i>
                    <i class="fas fa-walking fa-5x"></i>
                </div>
                <div class="counter-now" id="counter-exit">
                    <p>People Leaving Now</p>
                    <p id="people-leaving">0</p>
                </div>  
            </section>

            <section class="capacity">
                 <h1>Max Capacity</h1>
                 <p class="max-cap">0</p>

                 <div class="btn-container">
                 <button class="btn-change" id="increase-one" onclick="decreaseOneCap()">-</button>
                 <button class="btn-change" id="decrease-one" onclick="increaseOneCap()">+</button>
                </div>

                <div class="btn-container">
                <button class="btn-change" id="increase-ten" onclick="decreaseTenCap()">-10</button>
                <button class="btn-change" id="decrease-ten" onclick="increaseTenCap()">+10</button>
                </div>
                <button id="reset-cap" onclick="resetCap()">Reset</button>

            </section>
        </article>
    </main>
